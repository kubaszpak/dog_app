<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,800;1,600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="icon" type="image/png" href="images/dog.png" />
    <title>Dog App - Breeds</title>
</head>

<body>
    <!--Nagłówek strony (identyczny jak na stronie głównej)-->
    <header>
        <!--Logo przenoszące do głównej strony-->
        <div class="logo">
            <a class="circle" href="index.html">
                <img id="logo-img" src="images/dog.png" alt="Dog Logo">
            </a>
        </div>
        <!--Menu pozwalające na poruszanie się pomiędzy podstronami-->
        <div class="menu" id="top-nav">
            <!--Link do strony głównej-->
            <a href="javascript:void(0);" class="icon" onclick="changeResponsive()">
                <i class="fa fa-bars"></i>
            </a>
            <a id="home-button" href="index.html">
                Home
            </a>
            <!--Link do strony z listą ras-->
            <a id="list-button" href="breeds.html">
                Breeds
            </a>
            <!--Link do strony z opisem działania-->
            <a id="about-button" href="about.html">
                About
            </a>
        </div>
    </header>
    <!--Główna sekcja podstrony-->
    <section id="main">
        <!--Lista wszystkich ras psów, które mogą zostać wylosowane-->
        <div class="list-container">
            <h1>
                List of all dog breeds you may encounter:
            </h1>
            <br>
            <!--Miejsce na listę-->
            <ul id="breed-list">
                <!--skrypt generuje w tym miejscu listę wszystkich ras-->
            </ul>
            <br>
        </div>
    </section>
    <script>fetchBreedList();</script>
</body>

</html>
